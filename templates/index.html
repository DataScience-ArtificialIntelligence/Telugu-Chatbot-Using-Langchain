<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrahmiBot UI</title>
    <style>
        body {
            background-image: url("/static/brahmibot.JPEG");  /* Adjust the file extension based on your image format */
            background-size:cover;
            background-repeat:no-repeat;
            background-position:fixed;
            color: black;  /* Set text color for better visibility on the background */
        }
        /* ... (existing styles) ... */
    </style>
</head>
<body>
    <h1>BrahmiBot</h1>
    <form action="/chat" method="post">
        <label for="user_input">You:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Send</button>
    </form>
    {% if user_input %}
        <p>You: {{ user_input }}</p>
    {% endif %}
    {% if response %}
        <p>Chatbot: {{ response }}</p>
    {% endif %}
</body>
</html>
